<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

<body>
   
        
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
        <form id="Survey-form">
            <div>
            <label for="text">Name</label> <br>
            <input type="text" id="text" name="name" placeholder="enter your name" required> <br>
            <label for="text">Email</label> <br> 
            <input type="text" id="text" name="email" placeholder="enter your email" required><br>
            <label for="age">Age(optional)</label> <br>
            <input type="number" id="number" name="Age" placeholder="age" ><br>
            <label for="role">Which option best describes your current role?</label><br>
            <select id="role" name=" current role">
                <option value="">select current role</option>
                <option value="student">Student</option>
                <option value="full-time">Full Time Job</option>
                <option value="part-time">Full-Time leaner</option>
                <option value="freelancer">Prefer not say</option>
                <option value="not-employed">Other</option>
              </select>
              <br>
              <label>Would you recommend freeCodeCamp to a friend?</label>
              <div class="radio-buttons">
                <label for="recommend1"></label>
                    <input type="radio" id="recommend1" name="recommend" value="Definitely" required> Definitely
                  
                  <label for="recommend2"></label>
                    <input type="radio" id="recommend2" name="recommend" value="Maybe"> Maybe
                    <label for="recommend3"></label>
                    <input type="radio" id="recommend3" name="recommend" value="Not sure"> Not sure
                 
              </div>
              <label>What is your favorite feature of freeCodeCamp?</label>
              <select id="feature">
                <option value=""> Selecct an option</option>
                <option value="Challenges">Challenges </option>
                <option value="Projects">Projects</option>
                <option value="Community">community</option>
                <option value="Open source">Open source</option>
              </select>
              <label for="favorite-feature">What would you like to see improved? (Check all that apply)</label>
              <select id="favorite-feature" name="favorite-feature">
                <option value="front-end">Front-end Projects</option>
                <option value="back-end">Back-end Projects</option>
                <option value="data-visualization">Data Visualization</option>
                <option value="challenges">Challenges</option>
                <option value="open-source">Open Source Community</option>
                <option value="gitter">Gitter Help Rooms</option>
                <option value="videos">Videos</option>
                <option value="city-meetups">City Meetups</option>
                <option value="wiki">Wiki</option>
                <option value="forum">Forum</option>
                <option value="additional-courses">Additional Courses</option>
              </select>
              <label for="comments">Any comments or suggestions?</label>
              <textarea id="comments" name="comments" rows="2" cols="30" placeholder="Enter your comment here..."></textarea>
        

                 <!-- <label>Any comments or suggestions?</label>  -->
                  <!-- <textarea type="text"  name="comment" rows="29" cols="40" placeholder="Enter your comment here...."></textarea>   -->
            </div>




    </form>

</body>
</html>
