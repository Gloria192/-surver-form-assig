<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title><Page Title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
   
        
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
        <form id="Survey-form">
            <div>
            <label for="text">NAME</label> <br>
            <input type="text" id="text" name="name" placeholder="enter your name" required> <br>
            <label for="text">EMAIL</label> <br> 
            <input type="text" id="text" name="email" placeholder="enter your email" required><br>
            <label for="age">Age(optional)</label> <br>
            <input type="number" id="number" name="Age" placeholder="age" ><br>
            <label for="role">Which option best describes your current role?</label>
            <select id="role" name="role">
                <option value="student">Student</option>
                <option value="full-time">Full-time Job</option>
                <option value="part-time">Part-time Job</option>
                <option value="freelancer">Freelancer</option>
                <option value="not-employed">Not Employed</option>
              </select>
        </div>
    </form>
</body>
</html>
