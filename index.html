        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
        <form id="Survey-form">
            <div>
            <label for="text">Name</label> <br>
            <input type="text" id="text" name="name" placeholder="enter your name" required> <br>
            <label for="text">Email</label> <br> 
            <input type="text" id="text" name="email" placeholder="enter your email" required><br>
            <label for="age">Age(optional)</label> <br>
            <input type="number" id="number" name="Age" placeholder="age" ><br>
            <label for="role">Which option best describes your current role?</label><br>
            <select id="role" name=" current role">
                <option value="">select current role</option>
                <option value="student">Student</option>
                <option value="full-time">Full Time Job</option>
                <option value="part-time">Full-Time leaner</option>
                <option value="freelancer">Prefer not say</option>
                <option value="not-employed">Other</option>
              </select>
              <br>
              <label>Would you recommend freeCodeCamp to a friend?</label>

                    <input type="radio" id="recommend1" name="recommend" value="Definitely" required> Definitely
                  
                  <label for="recommend2"></label>
                    <input type="radio" id="recommend2" name="recommend" value="Maybe"> Maybe
                    <label for="recommend3"></label>
                    <input type="radio" id="recommend3" name="recommend" value="Not sure"> Not sure
                 
              </div>
              <label>What is your favorite feature of freeCodeCamp?</label>
              <select id="feature">
                <option value=""> Selecct an option</option>
                <option value="Challenges">Challenges </option>

                <option value="Community">community</option>
                <option value="Open source">Open source</option>
              </select>
              <br>
              <label for="improvement">What would you like to see improved? (Check all that apply)</label>
      <div class="checkbox-group">
        <label for="front-end">

        </label>

        <label for="challenges"> </label><br>

        <label for="open-source"></label><br>
          <input type="checkbox" id="open-source" name="improvement" value="Open Source Community"> Open Source Community
        
        <label for="gitter"> </label><br>

        <label for="videos">  </label><br>

        <label for="city-meetups"> </label><br>
          <input type="checkbox" id="city-meetups" name="improvement" value="City Meetups"> City Meetups
      
        <label for="wiki"> </label><br>
          <input type="checkbox" id="wiki" name="improvement" value="Wiki"> Wiki
       
        <label for="forum"> </label><br>
          <input type="checkbox" id="forum" name="improvement" value="Forum"> Forum
       
        <label for="additional-courses">   </label><br>
          <input type="checkbox" id="additional-courses" name="improvement" value="Additional Courses"> Additional Courses
